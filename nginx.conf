# Nginx configuration for kabinet24.by
# Add this to your server block or include this file

location / {
    try_files $uri $uri/ @rewrite;
}

location @rewrite {
    rewrite ^/cabinet/([a-z0-9-]+)/?$ /cabinet.php?slug=$1 last;
}

location ~ \.php$ {
    fastcgi_pass unix:/var/run/php/php-fpm.sock;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    include fastcgi_params;
}
